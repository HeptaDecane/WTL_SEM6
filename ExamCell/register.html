<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Charm" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Exam Cell | Register</title>
</head>
<body>
<nav>
    <a class="nav-brand" href="index.html">Exam Cell</a>
    <div class="nav-right">
        <a href="calender.html">Calendar</a>
        <a href="register.html">Register</a>
        <a href="#">Help</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>
<div class="container">
    <div class="header">
        <p style="font-size: 1.5em">Registration</p>
    </div>
    <div class="">

        <form id="registration_form" class="card" action="" novalidate>
            <div>
                <label for="first_name">
                    First Name*
                    <input id="first_name" type="text" required/>
                </label>
            </div>
            <div>
                <label for="middle_name">
                    Middle Name
                    <input id="middle_name" type="text" />
                </label>
            </div>
            <div>
                <label for="last_name">
                    Last Name*
                    <input id="last_name" type="text" />
                </label>
            </div>
            <div>
                <label for="date_of_birth">
                    Date of Birth*
                    <input id="date_of_birth" type="date" min="2018-03-01" />
                </label>
            </div>
            <div>
                <label for="id_no">
                    Identity No.*
                    <input id="id_no" type="text" />
                </label>
            </div>
            <div>
                <label for="email">
                    Email*
                    <input id="email" type="email" />
                </label>
            </div>
            <div>
                <label for="mobile">
                    Mobile*<br/>
                    <input style="width:12%" value="+91" disabled>
                    <input style="width:87%" id="mobile" type="tel" />
                </label>
            </div>
            <div>
                <label for="password">
                    Password*
                        <button type="button" class="info">
                            i
                            <span class="tooltip">Password must contain at least 8 characters</span>
                        </button>
                    <input id="password" type="password" />
                </label>
            </div>
            <div>
                <label for="confirm_password">
                    Confirm Password*
                    <input id="confirm_password" type="password" />
                </label>
            </div>
            <div style="text-align: left">
                <label for="show_password">
                    <input id="show_password" onchange="showPassword()" style="width: auto" type="checkbox"> Show Password
                </label>
            </div>
            <ul id="error_list" class="error-list"></ul>
            <div class="center">
                <button class="btn-one" type="submit">Sign up</button>
                <button class="btn-two" type="reset">Clear</button>
            </div>
        </form>
    </div>
    <div style="margin: 2.4em"></div>
    <hr/>
</div>
    <script src="assets/js/register.js"></script>
</body>
</html>
